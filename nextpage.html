        body {
            background-color: #ffcccb; /* Warna latar belakang merah muda */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative; /* Agar gambar bisa diposisikan secara absolut */
            overflow: hidden; /* Sembunyikan bagian gambar yang keluar dari layar */
            height: 100vh; /* Tinggi halaman penuh */
        }
        h1 {
            color: #ff1493; /* Warna judul */
            font-size: 3em;
            margin-bottom: 10px; /* Mengurangi jarak bawah untuk menggeser ke atas */
            position: relative; /* Agar z-index berfungsi */
            z-index: 10; /* Pastikan teks berada di depan */
        }
        .gallery img {
            position: absolute; /* Posisi absolut untuk gambar */
            width: 100px; /* Lebar gambar yang lebih besar */
            height: auto; /* Tinggi otomatis */
            opacity: 0; /* Mulai dengan transparan */
            animation: fadeIn 0.5s forwards; /* Animasi */
            z-index: 1; /* Gambar berada di belakang teks */
            border: 3px solid #ff1493; /* Border dengan warna dan ketebalan */
            border-radius: 8px; /* Sudut border yang membulat */
            padding: 2px; /* Ruang antara border dan gambar */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Bayangan untuk efek 3D */
        }
        @keyframes fadeIn {
            to {
                opacity: 1; /* Akhir animasi: tidak transparan */
                transform: translateY(0); /* Kembali ke posisi normal */
            }
        }
        /* Dekorasi bintang */
        .star {
            position: absolute;
            background-color: #fff; /* Warna bintang */
            border-radius: 50%; /* Bentuk bulat */
            opacity: 0.8; /* Transparansi bintang */
        }
    </style>
</head>

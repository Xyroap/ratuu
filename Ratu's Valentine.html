<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELAMAT HARI VALENTINE!</title>
    <style>
        body {
            background-color: #ffcccb; /* Warna latar belakang merah muda */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff1493; /* Warna judul */
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #d5006d; /* Warna teks */
        }
        .heart {
            font-size: 100px;
            color: #ff69b4; /* Warna hati */
            animation: heartbeat 1s infinite; /* Animasi detak jantung */
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .button {
            background-color: #ff1493; /* Warna tombol */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #d5006d; /* Warna tombol saat hover */
        }
        .input-container {
            margin-top: 20px;
        }
        .radio-container {
            margin: 10px 0;
            font-size: 1.2em; /* Ukuran font untuk pilihan */
        }
    </style>
</head>
<body>

    <h1>SELAMAT HARI VALENTINE SAYANGKUUU!</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="input-container">
        <p>Apakah Anda Ratu Farsya Izzaty Putri Setiawan?</p>
        <div class="radio-container">
            <label>
                <input type="radio" name="ratu" value="yes"> üéâ IYAAA, INI AKUU! üëë
            </label>
            <br>
            <label>
                <input type="radio" name="ratu" value="no"> üòú Bukann kocakk, aku cuma penggemar! üòÇ
            </label>
        </div>
        <button class="button" onclick="checkRoyalty()">Submit</button>
    </div>

    <script>
        function checkRoyalty() {
            const radios = document.getElementsByName("ratu");
            let selectedValue;
            for (const radio of radios) {
                if (radio.checked) {
                    selectedValue = radio.value;
                    break;
                }
            }

            if (selectedValue === "yes") {
                alert("Selamat, Anda adalah Ratu! üíñ");
                window.location.href = "nextpage.html"; // Arahkan ke halaman baru
            } else {
                alert("Maaf, kamu bukan ratu!"); // Pesan untuk pilihan "no"
                window.location.href = "nextpagetapibukanratu.html"; // Arahkan ke halaman yang berbeda
            }
        }
    </script>

</body>
</html>
